<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/page2.css">
    <title>Teachable Machine Pose Model</title>
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Teachable Machine Pose Model</div>
        <img src="../imgItem/Đội Hatchmind - 06.gif" alt="Background">

        <div class="buttons">
            <button type="button" class="start-button" onclick="init()">Start</button>

            <div class="file-input">
                <label for="background-file">Choose Background</label>
                <input type="file" id="background-file" accept="image/*" onchange="setBackgroundImage(event)" />
            </div>
        </div>

        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="label-container" class="label-container"></div>
        <div id="message-container" class="message-container"></div>

        <audio src="../audio/NhacKhongLoi-Tone-3760274.mp3" id="myAudio" controls></audio>
    </div>

    <script>
        // Function to change background when a user selects an image
        function setBackgroundImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file); // Convert the selected file to a data URL
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="../JS/AI.js"></script>
    <script src="../JS/pulse.js"></script>
</body>

</html>
